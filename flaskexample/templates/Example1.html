        .play { /*text-align: center;*/
                    font-size: 25px;
                    font-family: Raleway; 
                }
        video {
              width: 100%    !important;
              height: auto   !important;
            }
        .navbar{
            font-size: 18px;
        }
    </style>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">

                    <a class="nav-link" href="/Example2">Next Case</a>

            </ul>

        </div>
    </nav>
    <p style= "color: #ffffff" >You can not see me</p>
    <p style= "color: #ffffff" >You can not see me</p>

    <div class="container">
            <div class="row">
                <div class="col-sm">
                    <center>
                        <span class = "title" style= "color: #0000ff">Negative</span>
                        <button type="button" class="btn btn-outline-primary play" 
                        id = "bt_neg" style= "color: #0000ff" >Play</button>
                    </center>
                </div>


                <div class="col-sm">
                    <center>
                        <span class = "title" style= "color: #7575a3">Neutral</span>
                        <button type="button" class="btn btn-outline-secondary play" 
                        id = "bt_neu" style= "color: #7575a3">Play</button>
                    </center>
                </div>

                <div class="col-sm">
                    <center>
                        <span class = "title" style= "color: #b30000">Positive</span>
                        <button type="button" class="btn btn-outline-danger play" 
                        id = "bt_pos" style= "color: #b30000">Play</button>
                    </center>
                </div>
            </div>
        </div>
    <div class="col-xs-12" style="height:40px;"></div>   
    <main role="main" class="container">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <video class = "Negative"  controls>
                      <source src="./static/video/AC1_Neg_parse_face.mp4" type="video/mp4">
                    </video> 
                </div>

                <div class="col-sm">
                    <video class = "Neutral" controls>
                      <source src="../static/video/AC1_Neu_parse_face.mp4" type="video/mp4">
                    </video>  
                </div>

                <div class="col-sm">
                    <video class = "Positive" controls>
                      <source src="/static/video/AC1_Pos_parse_face.mp4" type="video/mp4">
                    </video> 
                </div>
            </div>
        </div>
        <p style= "color: #ffffff" >You can not see me</p>
        <p style= "color: #ffffff" >You can not see me</p>

        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <video class = "Negative" controls>
                      <source src="static/video/AC1_Neg_parse_emotion.mp4" type="video/mp4">
                    </video>  
                </div>

                <div class="col-sm">
                    <video class = "Neutral" controls>
                      <source src="../static/video/AC1_Neu_parse_emotion.mp4" type="video/mp4">
                    </video>  
                </div>

                <div class="col-sm">
                    <video id = "haha" class = "Positive" controls>
                      <source src="../static/video/AC1_Pos_parse_emotion.mp4" type="video/mp4">
                    </video>    
                </div>
            </div>
        </div>
    </main>

    <script>
            var negative = document.querySelectorAll(".Negative");
            var positive = document.querySelectorAll(".Positive");
            var neutral = document.querySelectorAll(".Neutral");

            var bt_neg = document.getElementById("bt_neg");
            var bt_neu = document.getElementById("bt_neu");
            var bt_pos = document.getElementById("bt_pos");
  
            bt_neg.addEventListener("click", function(){
                negative[0].play();
                negative[1].play();
            });

            bt_neu.addEventListener("click", function(){
                neutral[0].play();
                neutral[1].play();
            });

            bt_pos.addEventListener("click", function(){
                positive[0].play();
                positive[1].play();
            });
            
    </script>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
